version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragguard

  # Example Python app using RAGGuard with Qdrant
  ragguard-app:
    build:
      context: ../
      dockerfile: examples/Dockerfile.example
    depends_on:
      qdrant:
        condition: service_healthy
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POLICY_FILE=/app/examples/policies/example_policy.yaml
    volumes:
      - ../:/app
    networks:
      - ragguard
    command: python examples/quickstart_qdrant.py

volumes:
  qdrant_storage:

networks:
  ragguard:
    driver: bridge
