version: '3.8'

services:
  healthcare-api:
    build:
      context: ../../
      dockerfile: examples/healthcare-hipaa/Dockerfile
    container_name: healthcare-hipaa-api
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./audit.jsonl:/app/audit.jsonl
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  chroma_db:
    driver: local
