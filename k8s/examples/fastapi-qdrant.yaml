# RAGGuard FastAPI Application with Qdrant
# This example shows a complete deployment with health checks, resource limits, and connection pooling

---
# ConfigMap for RAGGuard Policy
apiVersion: v1
kind: ConfigMap
metadata:
  name: ragguard-policy
  namespace: default
data:
  policy.yaml: |
    version: "1"

    rules:
      # Public documents - everyone can see
      - name: "public-docs"
        match:
          public: true
        allow:
          everyone: true

      # Department documents - same department only
      - name: "department-docs"
        allow:
          conditions:
            - user.department == document.department

      # Admin gets everything
      - name: "admin-access"
        allow:
          roles: ["admin"]

    default: deny

---
# Secret for Qdrant connection (optional - if using authentication)
apiVersion: v1
kind: Secret
metadata:
  name: qdrant-credentials
  namespace: default
type: Opaque
stringData:
  # Replace with actual API key if Qdrant requires authentication
  api-key: "your-qdrant-api-key-here"

---
# Deployment for RAGGuard FastAPI Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragguard-api
  namespace: default
  labels:
    app: ragguard-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ragguard-api
  template:
    metadata:
      labels:
        app: ragguard-api
        version: v1
    spec:
      containers:
      - name: api
        image: your-registry/ragguard-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        env:
        # Qdrant connection settings
        - name: QDRANT_URL
          value: "http://qdrant:6333"
        - name: QDRANT_COLLECTION
          value: "documents"

        # RAGGuard settings
        - name: RAGGUARD_POLICY_PATH
          value: "/etc/ragguard/policy.yaml"
        - name: RAGGUARD_ENABLE_CACHE
          value: "true"
        - name: RAGGUARD_CACHE_SIZE
          value: "2000"
        - name: RAGGUARD_ENABLE_VALIDATION
          value: "true"
        - name: RAGGUARD_ENABLE_RETRY
          value: "true"

        # Optional: Qdrant API key
        # - name: QDRANT_API_KEY
        #   valueFrom:
        #     secretKeyRef:
        #       name: qdrant-credentials
        #       key: api-key

        volumeMounts:
        - name: policy
          mountPath: /etc/ragguard
          readOnly: true

        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        # Readiness probe - checks if container can serve traffic
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1

        # Startup probe - gives slow-starting containers time
        startupProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12  # 60 seconds max startup time

      volumes:
      - name: policy
        configMap:
          name: ragguard-policy

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
# Service to expose the RAGGuard API
apiVersion: v1
kind: Service
metadata:
  name: ragguard-api
  namespace: default
  labels:
    app: ragguard-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ragguard-api

---
# HorizontalPodAutoscaler for auto-scaling based on CPU/memory
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ragguard-api-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ragguard-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ragguard-api-pdb
  namespace: default
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ragguard-api
